<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 4-3</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <form>
            Name:<br>
            <input type="text" id="name" placeholder="ex: Janssen">
            <br>
            First-name:<br>
            <input type="text" id="firstName" placeholder="ex: Jan">
            <br>
            E-mail:<br>
            <input type="email" id="email" placeholder="ex: jan.janssen@example.be">
            <br><br>
            Phone number:<br>
            <input type="tel" id="phone" placeholder="ex: 0491 23 45 67">
            <br><br>
            <input id="submit" type="submit"></input>
        </form>
    </div>

    <script src="jquery-2.2.4.js"></script>
    <script src="main.js"></script>
</body>

</html>
